actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
#    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
        Symfony:
            app_path: 'app'
            var_path: 'app'
            enviroment: 'dev'
        Doctrine2:
            cleanup: true
            depends: Symfony
coverage:
    enabled: true
    whitelist:
        include:
            - src/*
        exclude:
            - src/*Bundle/Resources
            - src/*Bundle/Tests
            - src/*Bundle/Model/map
            - src/*Bundle/Model/om
            - src/*Bundle/Model/*/map
            - src/*Bundle/Model/*/om
